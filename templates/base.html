{% load static %}
<!DOCTYPE HTML>
<html lang="ru">
<head>
	<meta charset="UTF-8">
 	<title>{% block title %}{% endblock %}</title>
	<link rel="stylesheet" type="text/css" href="{% static 'css/styles.css' %}">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;700;800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;300;500;700&display=swap" rel="stylesheet">
    <link rel="shortcut icon" type="image/png" href="{% static 'favicon.png' %}"/>
 </head>
 <body>
    {% block content %}{% endblock %}

     <script src="https://cdnjs.cloudflare.com/ajax/libs/smoothscroll/1.4.10/SmoothScroll.min.js" integrity="sha256-huW7yWl7tNfP7lGk46XE+Sp0nCotjzYodhVKlwaNeco=" crossOrigin="anonymous"></script>
    <script>
        SmoothScroll({
            animationTime: 800,
            stepSize: 75,
            accelerationDelta: 30,
            accelerationMax: 2,
            keyboardSupport: true,
            arrowScroll: 50,
            pulseAlgorithm: true,
            pulseScale: 4,
            pulseNormalize: 1,
            touchpadSupport: true,
        })
    </script>

 </body>
</html>
